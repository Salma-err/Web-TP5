<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dactylographie</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dactylographie</h1>
        </header>
        <div class="contenu">
            <div class="def">
                    Il s'agit d'un test de dactylographie. Votre objectif est de dupliquer
                    le texte fourni EXACTEMENT, dans le champs ci-dessous. Le minuteur démarre
                    lorsque vous commencez à taper et ne s'arrete que lorsque vous faites
                    correspondre exactement le meme texte. Bonne Chance!
            </div>
            <div class="dact">
                <p class="text">

                </p>
                <textarea class="textarea" cols="30" rows="10" placeholder="The clock starts when you start typing."></textarea>
            </div>
            <div class="chron">
                <div class="chrono">
                    <div class="min">00</div>
                    <div class="pts">:</div>
                    <div class="sec">00</div>
                    <div class="pts">:</div>
                    <div class="mili">00</div>
                </div>
                <button class="restart">Refaire le test</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
